<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gemini Trance Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1> Gemini Trance Generator</h1>

    <label>Gemini API Key:</label>
    <input type="password" id="apiKey" placeholder="住 驻转 API..." />

    <button id="saveKey">砖专 驻转</button>

    <hr/>

    <label>驻专驻 砖:</label>
    <textarea id="prompt" rows="12"></textarea>

    <button id="loadPrompt">注 驻专驻 专住</button>
    <button id="generate"> 爪专 拽</button>

    <div id="status"></div>
    <audio id="player" controls style="display:none;"></audio>
    <a id="download" style="display:none;">猬锔 专 拽抓</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
